{% for p in products %}

<div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 mb-6 pro-gl-content">
    <div class="ec-product-inner">
        <div class="ec-pro-image-outer">
            <div class="ec-pro-image">
                <a href="product-left-sidebar.html" class="image">
                    <img class="main-image"
                        src="{{p.image.url}}" alt="Product" />
                    <img class="hover-image"
                        src="{{p.image.url}}" alt="Product" />
                </a>
                <span class="percentage">{{p.get_percentage|floatformat:0}}%</span>
                <a href="{% url 'core:product-detail' p.pid %}" class="quickview" data-link-action="quickview"
                    title="Quick view" ><i class="fi-rr-eye"></i></a>
                <div class="ec-pro-actions">
                    <a href="compare.html" class="ec-btn-group compare"
                        title="Compare"><i class="fi fi-rr-arrows-repeat"></i></a>
                        <input type="hidden" value="1" name="" id="product-quantity" class="w-25 mb-20 product-quantity-{{p.id}}">
                        <input type="hidden" class="product-pid-{{p.id}}" value="{{p.pid}}">
                        <input type="hidden" class="product-image-{{p.id}}" value="{{p.image.url}}">
                        <input type="hidden" class="product-id-{{p.id}}" value="{{ p.id }}">
                        <input type="hidden" class="product-title-{{p.id}}" value="{{ p.title }}">
                        <button title="Add To Cart" id="add-to-cart-btn" data-index="{{ p.id }}" class="add-to-cart"><i
                                class="fi-rr-shopping-basket"></i> Add To Cart</button>
                    <a class="ec-btn-group wishlist" title="Wishlist"><i
                            class="fi-rr-heart"></i></a>
                </div>
            </div>
        </div>
        <div class="ec-pro-content">
            <h5 class="ec-pro-title"><a href="{% url 'core:product-detail' p.pid %}">{{p.title}}</a></h5>
            <div class="ec-pro-rating">
                <i class="ecicon eci-star fill"></i>
                <i class="ecicon eci-star fill"></i>
                <i class="ecicon eci-star fill"></i>
                <i class="ecicon eci-star fill"></i>
                <i class="ecicon eci-star"></i>
            </div>
            <div class="ec-pro-list-desc">{{ p.description }}</div>
            <span class="ec-price">
                <span class="old-price">₦‎{{ p.old_price }}</span>
                <span class="new-price">₦‎{{ p.price }}</span>
            </span>
            <div class="ec-pro-option">
                <div class="ec-pro-color">
                    <span class="ec-pro-opt-label">Color</span>
                    <ul class="ec-opt-swatch ec-change-img">
                        <li class="active"><a href="#" class="ec-opt-clr-img"
                                data-src="assets/images/product-image/6_1.jpg"
                                data-src-hover="assets/images/product-image/6_1.jpg"
                                data-tooltip="Gray"><span
                                    style="background-color:#e8c2ff;"></span></a></li>
                        <li><a href="#" class="ec-opt-clr-img"
                                data-src="assets/images/product-image/6_2.jpg"
                                data-src-hover="assets/images/product-image/6_2.jpg"
                                data-tooltip="Orange"><span
                                    style="background-color:#9cfdd5;"></span></a></li>
                    </ul>
                </div>
                <div class="ec-pro-size">
                    <span class="ec-pro-opt-label">Size</span>
                    <ul class="ec-opt-size">
                        <li class="active"><a href="#" class="ec-opt-sz"
                                data-old="$25.00" data-new="$20.00"
                                data-tooltip="Small">S</a></li>
                        <li><a href="#" class="ec-opt-sz" data-old="$27.00"
                                data-new="$22.00" data-tooltip="Medium">M</a></li>
                        <li><a href="#" class="ec-opt-sz" data-old="$30.00"
                                data-new="$25.00" data-tooltip="Large">X</a></li>
                        <li><a href="#" class="ec-opt-sz" data-old="$35.00"
                                data-new="$30.00" data-tooltip="Extra Large">XL</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
