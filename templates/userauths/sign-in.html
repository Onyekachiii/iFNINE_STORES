{% extends 'partials/base.html' %}
{% load static %}

{% block page_title %}iFNINE STORES | Login {% endblock %}
{% block content %}



    <!-- Main Style -->
     <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
     <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
 
     <!-- Background css -->
     <link rel="stylesheet" id="bg-switcher-css" href="{% static 'assets/css/backgrounds/bg-4.css' %}">


<!-- iFNINE breadcrumb start -->
<div class="sticky-header-next-sec  ec-breadcrumb section-space-mb">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row ec_breadcrumb_inner">
                    <div class="col-md-6 col-sm-12">
                        <h2 class="ec-breadcrumb-title">Login</h2>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <!-- iFNINE-breadcrumb-list start -->
                        <ul class="ec-breadcrumb-list">
                            <li class="ec-breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="ec-breadcrumb-item active">Login</li>
                        </ul>
                        <!-- iFNINE-breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- iFNINE breadcrumb end -->

<!-- iFNINE login page -->
<section class="ec-page-content section-space-p">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="section-title">
                    <h2 class="ec-bg-title">Log In</h2>
                    <h2 class="ec-title">Log In</h2>
                </div>
            </div>
            <div class="ec-login-wrapper">
                <div class="ec-login-container">
                    <div class="ec-login-form">
                        <form action="" method="POST">
                            {% csrf_token %} 
                            <span class="ec-login-wrap">
                                <label>Email Address*</label>
                                <input type="text" name="email" placeholder="Email" required />
                            </span>
                            <span class="ec-login-wrap">
                                <label>Password*</label>
                                <input type="password" name="password" placeholder="Enter your password" required />
                            </span>
                            <span class="ec-login-wrap ec-login-fp">
                                <label><a href="#">Forgot Password?</a></label>
                            </span>
                            <span class="ec-login-wrap ec-login-btn">
                                <button class="btn btn-primary" type="submit" method="POST">Login</button>
                            </span>
                            <span class="ec-login-wrap ec-login-fp">
                                <label>Dont have an account?<a href="{% url 'userauths:sign-up' %}"> Register here.</a></label>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="footer-offer">
    <div class="container">
        <div class="row">
            <div class="text-center footer-off-msg">
                <span>Need measurements taken or products installed?</span><a href="#" target="_blank">Click here</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
